---
# **MUST** set cluster id here that matches cluster configuration file located
# under /etc/ood/config/clusters.d/*.yml
# @example Use the Owens cluster at Ohio Supercomputer Center
#     cluster: "owens"
cluster: "ood_oscar"
form:
  - bc_account
  - desktop
  - bc_vnc_idle
  - bc_vnc_args
  - bc_num_hours
  - bc_num_slots
  - bc_vnc_resolution
  - x_module
  - sh_queue
  - num_cores
  - num_gpus
  - sh_mem
  - bc_email_on_started
attributes:
  bc_vnc_args: "-vgl"
  desktop: "xfce"
  bc_vnc_idle: 0
  bc_vnc_resolution:
    required: true
  bc_account:
    help: "You can leave this blank if you are **not** using a condo else enter the condo name here for example `cbc-condo`"
  sh_queue:
    label: "partition"
    help: "By Default this runs on the **VNC** Queue. you can run it with a gpu priority queue if you have one"
    widget: "text_field"
    value: "vnc"
  bc_num_slots: 1
  #x_module: "xfce/4.12"
  x_module: "intltool/0.51.0 libwnck/3.24.1 xfce/4.16"
  num_cores:
    value: 1
    widget: "number_field"
    help: "Indicate the number of cores you need. The default is 1"
  num_gpus:
    value: 1
    widget: "number_field"
    help: "Indicate the number of gpus you need. The default is 0 and the max allowed is 2 for the **VNC** queue"
  sh_mem:
    label: "Memory (GB) (optional)"
    widget: "number_field"
    help: "<small>Amount of memory to allocate</small>"
    value: 4
