---
cluster: "ood_oscar"
form:
  - bc_account
  - bc_num_hours
  - bc_vnc_resolution
  - x_module
  - sh_queue
  - bc_num_slots
  - num_cores
  - num_gpus
  - sh_mem
  - sh_modules
  - pv_module
  - bc_email_on_started
attributes:
  bc_account:
    help: "You can leave this blank if you are **not** using a condo else enter the condo name here for example `cbc-condo`"
  sh_queue:
    label: "partition"
    help: "By Default this runs on the **VNC** Queue. you can run it with a gpu priority queue if you have one"
    widget: "text_field"
    value: "vnc"
  bc_num_slots: 1
  x_module: "xfce/4.16"
  num_cores:
    value: 1
    widget: "number_field"
    help: "Indicate the number of cores you need. The default is 1"
  num_gpus:
    value: 1
    widget: "number_field"
    help: "Indicate the number of gpus you need. The default is 0 and the max allowed is 2 for the **VNC** queue"
  sh_mem:
    label: "Memory (GB) (optional)"
    widget: "number_field"
    help: "<small>Amount of memory to allocate</small>"
    value: 4
  pv_module:
    label: "Paraview module"
    widget: "text_field"
    value: "paraview/5.4.1"
    help: "Enter the Paraview module you wish to use. Load any supporting modules in the **Other Modules** section. The default is `paraview/5.4.1` which does not depend on any other modules. For example to load `paraview/5.8.0_mesa` which depends on `llvm/7.1.0` you would provide the paraview module here  and the llvm module in the **Other modules** section "
  sh_modules :
    label: "Other modules"
    widget: "text_field"
    value: ""
    help: "You can leave this blank if you are **not** loading additional modules. Otherwise load mulitple modules by module names seperated by spaces. For example to load mulitple  modules use: `R/3.5.1 python/2.7` "
